<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
        <p>Em <strong>HTML5</strong>, podemos inserir os elementoos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    </header>
    <main>
        <ul type="square">
            <li><abbr title="Use a tag &lt; p &gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt; h1-h6 &gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt; img &gt;">Imagens</abbr></li>
            <li><abbr title="">Abreviaçôes</abbr></li>
            <li><abbr title="">Códigos-fonte</abbr></li>
            <li><abbr title="">Listas numeradas</abbr></li>
            <li><abbr title="">Listas com demarcadores</abbr></li>
        </ul>
    </main>
</body>
</html>
